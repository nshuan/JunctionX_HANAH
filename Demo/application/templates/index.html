<head>
    <title> Junction X </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h2 class="mt-5">CAMERA DETECTION APP</h2>
                <form method="post" action="{{ url_for('tasks') }}" enctype="multipart/form-data">
                    <input type="submit" value="Webcam" name="stop" />
                    <input type="submit" value="Grey" name="grey" />
                    <input type="submit" value="Face Only" name="face" />
                    <input type="submit" value="Start/Stop Recording" name="rec" />
                    <input type="text" name="rtsp" placeholder="Enter RTSP address" />
                    <input class="btn btn-outline-primary" type="submit" value="Connect RTSP">
                </form>
                <div style="display: flex;">
                    <img alt="Camera 0" src="{{ url_for('video_feed') }}">
                    <img alt="Camera 1" src="{{ url_for('video', camID=0) }}">
                </div>
                <div style="display: flex;">
                    <img alt="Camera 2" src="{{ url_for('video', camID=1) }}">
                    <img alt="Camera 3" src="{{ url_for('video', camID=2) }}">
                </div>

                <h3>Instructions:</h3>
                <ol>
                    <li><span class="label">Start:</span> Toggle between stop or start live streaming</li>
                    <li><span class="label">Grey:</span> Toggle between grayscale and RGB output</li>
                    <li><span class="label">Face Only:</span> Shows just your face if present(Toggle on/off)</li>
                    <li><span class="label">Start/Stop Recording:</span> Toggle between starting and stopping video recording</li>
                </ol>

            </div>
        </div>
    </div>
</body>
